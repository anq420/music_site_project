<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
    {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
        {% endif %}
        
    <form method="POST" action="{% url 'sign-in' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
</body>
</html>
